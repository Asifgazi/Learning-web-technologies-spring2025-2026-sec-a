<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID and Photo Validation</title>
</head>
<body>

    <h2> User ID and Photo Validation</h2>

    <form onsubmit="return validateUser()">

        user ID:
        <input type="number" name="" id="userid"><br><br>

        Photo:
        <input type="file" name="" id="photo"><br><br>

        <input type="submit" value="Submit">






    </form>

    <script>
        function validateUser() {
            let userid = document.getElementById("userid").value;
            let photo = document.getElementById("photo").value;

            if (userid === "" || userid <= 0) {

                alert("User ID must be a positive number");
                return false;




        }

        if (photo === "") {
            alert("picture cannot be empty");
            return false;




        }

        return true;
    }







    </script>
    
</body>
</html>
