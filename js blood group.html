<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Validation</title>
</head>
<body>


    <h2>Blood Group Validation</h2>

    <form onsubmit="return validateBlood()">
        <select name="" id="blood">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option>A-</option>
             <option>B+</option>
            <option>B-</option>
            <option>O+</option>
             <option>O-</option>
            <option>AB+</option>
             <option>AB-</option>
    </select>

    <br><br>
    <input type="submit" value="Submit">

    </form>

    <script>
        function validateBlood() {

            let blood = document.getElementById("blood").value;

            if (blood === "") {
                alert("Blood group must be selected");
                return false;
            }

            return true;



            }








        






    </script>

            









        



















    
</body>
</html>
