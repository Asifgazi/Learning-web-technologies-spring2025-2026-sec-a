<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth validation</title>
</head>
<body>


    <h4>Date of Birth validation</h4>

    <form onsubmit="return validateDOB()">

        Day:
        <input type="number" name="" id="day"><br><br>

        Month:
        <input type="number" name="" id="month"><br><br>

        Year:
        <input type="number" name="" id="year"><br><br>
        <input type="submit" value="submit">






    </form>

    <script>
        function validateDOB() {
            let day = document.getElementById("day").value;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;

               if (day === "" || month === "" || year === "") {
                alert("Date fields cannot be empty");
                return false;
               }

                if (day < 1 || day > 31) {
                    alert("Day must be between 1 and 31")
                    return false;
                }
                
                  if (month < 1 || month > 12) {
                    alert("Month must be between 1 and 12");
                    return false;
                  }

                  if (year < 1900 || year > 2016) {
                    alert("Year  must  be between 1900 and 2016");
                    return false;
                  }

                  return true;
                  

                  

        
        




        }







    </script>
    
</body>
</html>
